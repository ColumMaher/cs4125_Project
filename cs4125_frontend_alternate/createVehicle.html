<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List a new vehicle</title>
  <script src="src/ctrl/initialize.js"></script>
  <script src="src/model/Vehicle.js"></script>
  <script src="src/view/createVehicle.js"></script>
  <script>
   window.addEventListener("load", pl.view.createVehicle.setupUserInterface);
  </script>
</head>
<body>
  <h1>List a new vehicle</h1>
  <form id="Vehicle">
    <p><label>Manufacturer: <input name="isbn" /></label></p>
    <p><label>Model: <input name="title" /></label></p>
    <p><label>Year: <input name="year" /></label></p>
    <p><label>Availability: <input name="availability" /></label></p>
    <p><button type="button" name="commit">Save</button></p>
  </form>
  <nav><a href="index.html">Back to admin menu</a></nav>
</body>
</html>
